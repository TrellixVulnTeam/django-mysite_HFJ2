{% extends 'user/base.html' %}
{% block body %}

    <div class="row">
        <div class="col-md-6">
            <img class="card" height="300px" src="{{ user.profile.url }}"/>
        </div>
        <div class="col-md-4">
            <h1>{{ user.firstname}} {{user.lastname}}</h1>
            <h2>{{ user.user.user_id}}</h2>
            <h3>{{ user.cellphone}}</h3>
        </div>
    </div>

{% endblock %}
