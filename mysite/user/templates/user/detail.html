{% extends 'user/base.html' %}
{% block body %}

    <div class="row">
        <div class="col-md-6">
            <img class="card" height="300px" src="{{user.user_profile_image}}"/>
        </div>
        <div class="col-md-4">
            <h1>{{ user.user_first_name}} {{user.user_last_name}}</h1>
            <h2>{{ user.user_id}}</h2>
            <h3>{{ user.user_cellphone}}</h3>
        </div>
    </div>

{% endblock %}
