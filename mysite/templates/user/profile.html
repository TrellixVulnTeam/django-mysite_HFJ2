{% extends 'products/base.html' %}
{% block body %}

    <h1>{{ user.username }}</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img class="card" height="300px" src="{{ user.profile.url }}" alt="user profile picture"/>
        </div>
        <div class="col-md-4">
            <h1>{{ user.firstname}} {{ user.lastname}}</h1>
            <h2>{{ user.user_id}}</h2>
            <h3>{{ user.cellphone}}</h3>
            <a href="{% url 'user:edit' user.user_id %}" class="btn btn-warning">Edit</a>
        </div>
    </div>

{% endblock %}
