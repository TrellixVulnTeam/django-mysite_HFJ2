{% extends 'base.html' %}
{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ product.image }}" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                            {{ product.name }}
                        </div>
                        <div class="card-text">
                            {{ product.price }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
