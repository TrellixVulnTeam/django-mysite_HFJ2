{% extends 'user/base.html' %}
{% block body %}

    <div class="row card-body">
        <div class="col-md-4">
            <img class="card" height="300px" src="{{ product.image.url }}"/>
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }} {{ product.specification }}</h1>
            <h2>Product Code: {{ product.code }}</h2>
            <h3>Package Quantity: {{ product.package_quantity }} {{ product.singular_unit }}</h3>
        </div>
    </div>

{% endblock %}
